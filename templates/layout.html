<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>WordPolo</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/bootstrap-material-design.min.css">
        <link rel="stylesheet" href="/css/ripples.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="/js/material.min.js"></script>
        <script src="/js/ripples.min.js"></script>
        <script src="/js/script.js"></script>
        {% endblock %}
    </head>
    <body>
    <div class="navbar navbar-inverse header-panel">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/" style="font-size:3vw;">WordPolo</a>
                <div id='about-icon-div'>
                  <img id='about-icon' src='about.png'>
                </div>
            </div>
        </div>
    </div>
    <div id='about-div-bg' class='about'>
    </div>
    <div id='about-div' class='about'>
      <span class='x-button'>&#10006</span>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    </body>
</html>
