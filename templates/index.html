{% extends "layout.html" %}
{% block head %}
    {{ super() }}
    <script src="/js/index.js"></script>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
{% endblock %}
{% block content %}
<style>
#word-list:empty:before
{
    border-top:1px solid #ccc;
    display:block;
    content: 'No Words';
    color:#BDBDBD;
    padding:15px;
    font-size:2em;
}
#word-list
{
    border-bottom:1px solid #ccc;
}
.card
{
    padding-top: 0;
    padding-bottom: 0;
    padding-left: 15px;
    padding-right: 15px;
    margin-bottom:30px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}
.word-item
{
    border-top:1px solid #ccc;
    padding:15px;
    font-size:2em;
}
.word-item:after
{
    display:block;
    clear:both;
}
.word-item-delete
{
    float:right;
    cursor:pointer;
    font-weight:bold;
    color:#aaa;
}
.word-item-delete:hover
{
    color:#F44336;
}
#practice-word
{
    font-size:4em;
    text-align:center;
}
#practice-word:empty:before
{
    content:'(None)';
    color:#aaa;
}
.form-group
{
    display:inline;
}
#upload {
  display: none;
}
.word-item-trans {
    padding-left:5px;
    font-size:0.75em;
    color:#666;
}
#card-practice {
    -webkit-transition: background 0.25s linear;
    -moz-transition: background 0.25s linear;
    -ms-transition: background 0.25s linear;
    -o-transition: background 0.25s linear;
    transition: background 0.25s linear;
}
#speaker-div {
  position:absolute;
  text-align: center;
  padding-top: .2vw;
	right:1vw;
	bottom: 1vw;
	height: 2.5vw;
	width: 2.5vw;
	border-radius: 50%;
	transition: background-color .2s, box-shadow .2s;
}
#speaker-div:hover {
	cursor: pointer;
	background-color: rgba(255, 255, 255, .5);
	box-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
}
#speaker {
  height: 2vw;
	width: 2vw;
}
h3 {
  margin-top: 10px;
}
</style>
<div id="card-practice" class="card" style="margin-bottom:2vh;">
    <h3>Word Practice</h3>
    <div class="togglebutton" style='position:absolute;top:15px;right:15px;'>
      <label>
        Characters<input id='quiz-type' type="checkbox" style='margin-left:1.5vw;'>Translation
      </label>
    </div>
    <div id="practice-word"></div>
    <button id="btn-toggle" class="btn btn-raised btn-primary" disabled>Start Practice</button>
    <div id='speaker-div'>
      <img src='speaker.png' id='speaker'>
    </div>
</div>
<div id="card-list" class="card">
    <h3>Word List</h3>
    <div id="word-list"></div>
    <table style='width:100%;margin-top:15px'>
      <tr>
        <td>
          <div class="form-group">
              <input type="text" id="new-word-char" name="new-word-char" class="form-control" style='width:70%' placeholder="Characters" />
          </div>
        </td>
        <td>
          <div class="form-group">
              <input type="text" id="new-word-trans" name="new-word-trans" class="form-control" style='width:70%' placeholder="Translation" />
          </div>
        </td>
      </tr>
    </table>
    <div>
      <button id="add-word" class="btn btn-raised btn-primary">Add Word</button>
      <input type="file" id="upload-file" style="display:inline-block;margin-left:10px" value="Upload File" class="btn" />
      <input type='text' id='set-label' class="form-control" style='width:20vw;box-shadow:none;margin-left:4vw;display:inline' placeholder="Label Name">
      <button id='load-set' class="btn btn-raised btn-primary" disabled>Load</button>
      <button id='save-set' class="btn btn-raised btn-primary" disabled>Save</button>
      <button id='delete-set' class="btn btn-raised btn-primary" disabled>Delete</button>
    </div>
</div>
{% endblock %}
