{% extends "layout.html" %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<style>
#word-list:empty:before
{
    border-top:1px solid #ccc;
    display:block;
    content: 'No Words';
    color:#BDBDBD;
    padding:15px;
    font-size:2em;
}
#word-list
{
    border-bottom:1px solid #ccc;
}
.card
{
    padding:15px;
    margin-bottom:30px;
}
.word-item
{
    border-top:1px solid #ccc;
    padding:15px;
    font-size:2em;
}
.word-item:after
{
    display:block;
    clear:both;
}
.word-item-delete
{
    float:right;
    cursor:pointer;
    font-weight:bold;
    color:#aaa;
}
.word-item-delete:hover
{
    color:#F44336;
}
#practice-word
{
    font-size:4em;
    text-align:center;
}
</style>
<script>
$(document).ready(function() {
    $("#add-word").click(function(e) {
        e.preventDefault();
        if (!$("#new-word").val()) {
            return;
        }
        $("#word-list").append($("<div class='word-item'>" + $("<div />").text($("#new-word").val()).html() + "<span class='word-item-delete'>&times;</span></div>"));
        $("#new-word").val("");
    });
    $("#new-word").keyup(function(e) {
        if (e.keyCode == 13) {
            $("#add-word").click();
        }
    });
    $("#word-list").on("click", ".word-item-delete", function(e) {
        e.preventDefault();
        $(this).parent().remove();
    });
});
</script>
<div class="card">
    <h3>Word Practice</h3>
    <div id="practice-word">你好</div>
</div>
<div class="card">
    <h3>Word List</h3>
    <div id="word-list"></div>
    <div class="form-group">
        <label for="new-word" class="control-label">New Word</label>
        <input type="text" id="new-word" name="new-word" class="form-control" placeholder="New Word" />
    </div>
    <button id="add-word" class="btn btn-raised btn-success">Add Word</button>
</div>
{% endblock %}
